
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################


#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=eDP-1,1920x1080@60,0x0,1
# monitor=DP-1,2560x1440@165,1920x0,1
# workspace=DP-1,1
# workspace=DP-1,3
# monitor=HDMI-A-1,1920x1080@60,0x360,1
# workspace=HDMI-A-1,2
# workspace=HDMI-A-1,4
monitor=HDMI-A-1,1920x1080@60,0x0,1,mirror,eDP-1

input {
    kb_layout=us,ru
    kb_options=grp:alt_shift_toggle
    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

$main_mod=SUPER
general {
    gaps_in=10
    gaps_out=20
    border_size=2
    col.active_border=0xAAAAAAff
    col.inactive_border=0x000000

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=1# leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    #blur=yes
    #blur_size=3 # minimum 1
    #blur_passes=1 # minimum 1
    #blur_new_optimizations=on
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,5,default
    animation=workspaces,1,10,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

# window rules
windowrule=float,(.)
windowrule=tile,title:(Visual Studio Code)
windowrule=tile,class:^(jetbrains)(.*)$
windowrule=tile,title:(Google Chrome)
windowrule=tile,title:(Firefox)

# exec on startup
#exec-once=avizo-service
exec-once=dbus-update-activation-environment --all
exec-once=hyprpaper
exec-once=waybar
#exec-once=swaync

# example binds
bind=SUPER,Return,exec,kitty
bind=SUPERSHIFT,Return,exec,kitty
bind=SUPER,Q,killactive
#bind=SUPER,SHIFT E,exit
bind=SUPER,f,fullscreen,
bind=SUPER,d,exec,wofi --show=drun --show-icons
bind=SUPER,l,exec,bash ~/.config/swaylock/config.sh
bind=SUPER SHIFT, F,exec,thunar
bind=SUPER,n,exec,swaync-client -t -sw
bind=SUPER,space,togglefloating,
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
bind=SUPERSHIFT,c,exec,hyprctl reload
bind=SUPER,b,exec,firefox
bind=SUPER SHIFT,l,exec,swaylock

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPER SHIFT,1,movetoworkspace,1
bind=SUPER SHIFT,2,movetoworkspace,2
bind=SUPER SHIFT,3,movetoworkspace,3
bind=SUPER SHIFT,4,movetoworkspace,4
bind=SUPER SHIFT,5,movetoworkspace,5
bind=SUPER SHIFT,6,movetoworkspace,6
bind=SUPER SHIFT,7,movetoworkspace,7
bind=SUPER SHIFT,8,movetoworkspace,8
bind=SUPER SHIFT,9,movetoworkspace,9
bind=SUPER SHIFT,0,movetoworkspace,10

bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,down,movewindow,d
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,right,movewindow,r

bind=,XF86AudioRaiseVolume,exec,volumectl up
bind=,XF86AudioLowerVolume,exec,volumectl down
bind=,XF86AudioMute,exec,volumectl toggle
bind=,XF86AudioMicMute,exec,volumectl -m toggle

bind=,XF86MonBrightnessUp,exec,brightnessctl s +10%
bind=,XF86MonBrightnessDown,exec,brightnessctl s 10%-

bind=,Print,exec,grim $HOME/Screenshots/capture-$(date +%Y-%m-%d_%H-%m-%s).png
bind=SUPER,Print,exec,grim -g "$(slurp)" $HOME/Images/capture-$(date +%Y-%m-%d_%H-%m-%s).png

windowrule=workspace 2, Google-chrome
windowrule=workspace 2, firefox
windowrule=workspace 3, Code
windowrule=workspace 3, class:^(jetbrains)(.*)$
windowrule=workspace 4, discord
windowrule=workspace 4, org.telegram.desktop

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GDM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORMTHEME,qt5ct
